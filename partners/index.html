---
layout: default
---

<div class="header">
  <div class="container">
    <h2 class="text-center">The Committee</h2>
  </div>
</div>

<div class="section committee">
  <div class="container">
    <div class="row media-list">
      {% for member in site.data.committee %}
      <div class="col-md-3 media">
          <div class="media-left">
            <img class="img-circle media-object" alt="{{ member.name }} headshot" src="{{ member.logo }}" />
          </div>
          <div class="media-body">
            <h3 class="media-heading"><a href="{{ member.url }}" target="_blank">{{ member.name }}</a></h3>
            <em>{{ member.organization }}</em>
            <br />
            {{ member.blurb }}
          </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<div class="header">
  <div class="container">
    <h2 class="text-center">Our Partners</h2>
  </div>
</div>
