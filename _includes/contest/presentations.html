<h3>Presentations</h3>
<p>Teams will have an opportunity (up to 15 minutes each) to pitch their product towards the end of Day 3. Judges will evaluate each product based on the following:</p>

<div class="row criteria">
  {% for criteria in site.data.judging.criteria %}
  <div class="col-md-{{ 12 | divided_by:forloop.length }}">
    <h4><i class="fa {{ criteria.icon }}"></i> {{ criteria.name }}</h4>
    <p>{{ criteria.description }}</p>
  </div>
  {% endfor %}
</div>
