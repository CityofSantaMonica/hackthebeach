<h3>The Judges</h3>
<div class="row">
  {% for judge in site.data.judging.judges %}
  <div class="judge col-md-{{ 12 | divided_by:forloop.length }}">
    <span class="headshot">{% if judge.headshot %}<img src="{{ judge.headshot }}" alt="{{ judge.name }} headshot" class="img-rounded"/>{% else %}<i class="fa fa-user"></i>{% endif %}</span>
    <span class="name">{{ judge.name }}, {{ judge.title }}</span>
  </div>
  {% endfor %}
</div>
