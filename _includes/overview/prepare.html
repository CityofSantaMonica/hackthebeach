<div class="row">
  <div class="col-md-6">
    <h3>You Bring</h3>
    <ul class="prepare">
      {% for item in site.data.prepare.you %}
      <li><i class="fa {{ item.icon }}"></i> <span>{{ item.text }}</span></li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-6">
    <h3>We'll Provide</h3>
    <ul class="prepare">
      {% for item in site.data.prepare.us %}
      <li><i class="fa {{ item.icon }}"></i> <span>{{ item.text }}</span></li>
      {% endfor %}
    </ul>
  </div>
</div>
