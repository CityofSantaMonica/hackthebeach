<div class="row partners">
  {% for member in site.data.team %}
  <div class="col-sm-4 col-md-3 member">
    <h3><a href="{{ member.url }}" target="_blank">{{ member.name }}</a></h3>
    <img class="img-circle" alt="{{ member.name }} headshot" src="{{ member.logo }}" />
    <p><em>{{ member.organization }}</em></p>
    <p>{{ member.blurb }}</p>
  </div>
  {% endfor %}
</div>
