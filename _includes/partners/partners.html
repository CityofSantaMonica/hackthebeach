<div class="row partners">
  {% for partner in site.data.partners %}
  <div class="col-md-4 member">
    <h3><a href="{{ partner.url }}" target="_blank">{{ partner.name }}</a></h3>
    <img class="img-circle" alt="{{ partner.name }} logo" src="{{ partner.logo }}" />
    <p>{{ partner.blurb }}</p>
  </div>
  {% endfor %}
</div>
