<table class="table table-striped">
  <caption>{{ page.title }}: {{ page.date | date: "%A, %b %-d" }}</caption>
  <tbody>
    {% for item in page.items %}
    <tr>
      <td>{{ item.start }} {% if item.end %}to {{ item.end }}{% endif %}</td>
      <td>
        <p>{{ item.what }}</p>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
