criteria:
  - name: Present Cost
    description: Consider cost to develop / deploy / host, time and personnel requirements, and other hard cost factors.
    icon: fa-usd

  - name: Present Viability
    description: What does a Minimum Viable Product look like? What functionality can you deliver <em>right now</em>, while still showing value?
    icon: fa-thumbs-o-up

  - name: Value Proposition
    description: Great ideas are common, great apps are not. Will people actually use and benefit from your product?
    icon: fa-star

  - name: Future Growth
    description: What is the long-term outlook? Is the product a one-off, or something that can morph and adapt over time?
    icon: fa-line-chart
