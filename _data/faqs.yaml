- question: "Where did the Design Challenges come from?"
  answer: "Santa Monica has long been a champion of <a href='https://www.smgov.net/Departments/OSE/categories/sustainability.aspx' target='_blank'>sustainability and the environment</a>. More recently, the City's award-winning <a href='https://wellbeing.smgov.net' target='_blank'>Wellbeing Index</a> gave us new insights into the state of our community. The Design Challenges represent the intersection of these ever-important focus areas."

- question: "Where can I find data sources already released by the City of Santa Monica?"
  answer: "Check <a href='http://open.smgov.net' target='_blank'>http://open.smgov.net</a> - note that each of the tiles contains links to larger repositories with multiple datasets.<br />You may directly access our largest data repositories via <a href='https://data.smgov.net' target='_blank'>https://data.smgov.net</a> and <a href='https://github.com/CityofSantaMonica' target='_blank'>https://github.com/CityofSantaMonica</a>.<br />Explore the <a href='https://cityofsantamonica.github.io/wellbeing-findings/src/' target='_blank'>Wellbeing Findings</a> in our interactive tool, and view data from the <a href='https://data.sustainablesm.org/' target='_blank'>Santa Monica's Sustainable City Plan</a>."

- question: "May I submit a hardware solution for Hack the Beach: The Contest?"
  answer: "Yes - solutions of all types are welcomed so long as they: <ol><li>incorporate technology in some way</li><li>address one of the challenge areas</li><li>meet the judging criteria (viability, value, and growth outlook)</li></ul>"

- question: "What type of solutions is the City looking for?"
  answer: "We encourage all participants to not focus on what the City is looking for, but rather to develop products which the public, such your neighbors, friends, colleagues, and yourself will find beneficial.<br/>If you are interested about City staff priorities, we encourage you to attend any of our upcoming HTB events to interact with subject matter experts from various City departments."

- question: "My company/team is not based in Santa Monica, may we participate?"
  answer: "Of course!"

- question: "I have an existing platform/tool/solution that I would like to submit into The Contest, may I do so?"
  answer: "Absolutely."

- question: "Does my submission have to be open source?"
  answer: "No... although our preference is for submissions to be open source to facilitate growth via the community. See <a href='http://choosealicense.com' target='_blank'>http://choosealicense.com</a> for more information on open source licensing."

- question: "How can I suggest a new dataset be posted online?"
  answer: "Please use <a href='https://data.smgov.net/nominate' target='_blank'>https://data.smgov.net/nominate</a> to suggest new datasets."
